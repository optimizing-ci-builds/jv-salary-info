name: Java CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/setup-python@v2
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas
          pip install numpy
      - run: sudo apt update
      - run: sudo apt install inotify-tools
      - run: inotifywait -mr /home/runner/work/jv-salary-info/jv-salary-info/ --format '%T;%w;%f;%e' --timefmt %T -o /home/runner/inotify-logs.csv & echo 'optimizing-ci-builds'
      - run: touch starting_build_uses-checkout_10
      - run: rm starting_build_uses-checkout_10
      - uses: actions/checkout@v2
      - run: touch starting_build_SetupJDK11_11
      - run: rm starting_build_SetupJDK11_11
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
          cache: maven
      - run: touch starting_build_BuildwithMaven_17
      - run: rm starting_build_BuildwithMaven_17
      - name: Build with Maven
        run: mvn --batch-mode --update-snapshots verify
      - run: touch starting_finished_finished_8979874
        if: always()
      - run: rm starting_finished_finished_8979874
        if: always()
      - name: Check script file exists and execute
        id: check_files
        uses: andstor/file-existence-action@v1
        with:
          files: .github/workflows/script.py
      - name: File exists
        if: steps.check_files.outputs.files_exists == 'false'
        run: |
          echo 'It not exists'
          exit 1
        if: always()
        run: |
          python .github/workflows/script.py
      - name: Checkout to destination CI-analyzes repo
        uses: actions/checkout@v3
        if: always()
        with:
          path: jv-salary-info
          ref: '1677124092-259e146'
          repository: 'UT-SE-Research/ci-analyzes'
          token: '${{ secrets.API_TOKEN_GITHUB }}'
          persist-credentials: true
      - name: Copy files to push to another directory
        if: always()
        run: |
          mkdir -p jv-salary-info/jv-salary-info/.github/workflows/ci/build
          cp -rvT optimizing-ci-builds-ci-analysis jv-salary-info/jv-salary-info/.github/workflows/ci/build
      - name: Pushes analysis to another repository
        if: always()
        working-directory: jv-salary-info
        run: |
          git config --global user.name 'UT-SE-Research'
          git config --global user.email '${{ secrets.EMAIL }}'
          git add .
          git commit -m 'rebased and pushed'
          while ! git push -f origin 1677124092-259e146; do
            git pull --rebase origin 1677124092-259e146
            sleep $((RANDOM % 5 + 1))
          done
